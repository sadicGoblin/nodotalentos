        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 25s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 18s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 22s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 19s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 21s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 17s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; animation-duration: 23s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 16s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; animation-duration: 24s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            max-width: 600px;
        }

        /* Animated construction icon */
        .icon-container {
            margin-bottom: 30px;
            position: relative;
        }

        .gear {
            width: 80px;
            height: 80px;
            fill: #e94560;
            animation: rotate 4s linear infinite;
            display: inline-block;
        }

        .gear-small {
            width: 50px;
            height: 50px;
            fill: #f39c12;
            animation: rotate-reverse 3s linear infinite;
            position: absolute;
            top: 50px;
            left: calc(50% + 30px);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            color: #a2d2ff;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* Progress bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #e94560, #f39c12, #e94560);
            background-size: 200% 100%;
            border-radius: 50px;
            width: 65%;
            animation: progress-animation 2s linear infinite, grow 2s ease-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes progress-animation {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes grow {
            from { width: 0%; }
            to { width: 65%; }
        }

        .progress-text {
            color: #ffffff;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Features coming soon */
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .feature {
            text-align: center;
            color: #ffffff;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .feature:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 1.5rem;
        }

        .feature-text {
            font-size: 0.85rem;
            font-weight: 300;
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: #e94560;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .features {
                gap: 15px;
            }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #f39c12);
            opacity: 0.1;
            z-index: 0;
        }

        .decoration-1 {
            width: 300px;

            right: -100px;
        }

            height: 200px;
            bottom: -100px;
            left: -50px;
        }
